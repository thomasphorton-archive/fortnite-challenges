<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Simple way to check off challenges as you complete them in Fortnite Battle Royale.">
    <title>Fortnite Challenge Checklist</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-28026409-7"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-28026409-7');
    </script>
    <script src="./jquery.js"></script>
    <script>
      $(document).ready(() => {
        $('input').click((e) => {
          console.log(e.target.name);
          gtag('event', 'click', {
            'event_category': 'challenge',
            'event_label': e.target.name,
            'value': 1
          });
        });
      })
    </script>
  </head>
  <body>
    <header>
      <h1>Fortnite Challenge Checklist</h1>
    </header>

    <div class="challenge-group">
      <h2>Week 4 Challenges</h2>
      <ul>
        <li>
          <label>
            <input type="checkbox" name="4.1" value=""> Deal damage with Assault Rifles to opponents (0/1000)

            <input type="checkbox" name="4.5" value=""> Search between <a href="https://assets.vg247.com/current//2018/05/fortnite_map_search_helicopter_bench_truck-1152x1152.jpg" target="_blank">a Bench, Ice Cream Truck, and a Helicopter</a>. (HARD)
          </label>
        </li>
        <li>

            <input type="checkbox" name="4.6" value="">Trap Eliminations (0/1) (HARD)
